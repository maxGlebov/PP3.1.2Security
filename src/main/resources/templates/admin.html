<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель</title>
</head>
<body>
<h2>Все пользователи</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Email</th>
        <th>Роли</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.name}">Имя</td>
        <td th:text="${user.lastName}">Фамилия</td>
        <td th:text="${user.email}">email</td>
        <td>
            <span th:each="role : ${user.roles}" th:text="${role.name} + ' '">ROLE</span>
        </td>
        <td>
            <a th:href="@{/admin/edit/{id}(id=${user.id})}">Редактировать</a>
            <a th:href="@{/admin/delete(id=${user.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<br/>
<a href="/admin/add">Добавить пользователя</a>

<form th:action="@{/logout}" method="post" style="display:inline;">
    <button type="submit">Выйти</button>
</form>
</body>
</html>
